<!-- graph workint things -->
{% extends 'main/base.html' %}

{% block content %}
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<head>
  <script src = "https://code.highcharts.com/highcharts.js"></script>


  <div id="container"></div>

  <style>
    .base-message{
        font-family: 'Trebuchet MS';
        font-weight: bold;
        text-align: center;
        font-size: 25px;
    }
  </style>

  <script>
        Highcharts.chart('container', {
          title: {
              text: 'Incubator Future Prediction'
          },
          yAxis: {
              title: {
                  text: ''
              }
          },
      
          xAxis: {
            categories: [''],
            title: {
                text: null
            },
            labels: {
             enabled:false,//default is true
             y : 20, rotation: -45, align: 'right' }
            },

          plotOptions: {
              series: {
                  label: {
                      connectorAllowed: false
                  },
                  pointStart: 3000
              }
          },
      
          series: [{
              name: 'Project Development',
              data: {{AdjClose}} //[null, null, 7988, 12169, 15112, 22452, 34400, 34227]
          }, {
              name: 'Other',
              data: {{Forecast}}
          }],
      
          responsive: {
              rules: [{
                  condition: {
                      maxWidth: 500
                  },
                  chartOptions: {
                      legend: {
                          layout: 'horizontal',
                          align: 'center',
                          verticalAlign: 'bottom'
                      }
                  }
              }]
          }
      
      });
      </script>


{% endblock %}
