{% extends 'enetwork/base.html' %}
{% load staticfiles %}
{% block content %}
<h1 class = 'heading-text' style="background:rgba(0.9,0.9,0.9,0.9)">E-Network</h1>

<style>
  body {
    /* The image used */
     background-image: url("{% static "startup/background/img2.jpg" %}");
    /* Set a specific height */
    height: 100%;
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>

<style>

    .heading-text{
        font-family: castellar;
        text-align: center;
        background: #5b84d2;
        margin-left: 450px;
        margin-right: 450px;
        color: #d2e0fa;
    }

    .conversation-wrap
    {
        box-shadow: -2px 0 3px #ddd;
        padding:0;
        max-height: 400px;
        overflow: auto;
    }
    .conversation
    {
        padding:5px;
        border-bottom:1px solid #ddd;
        margin:0;

    }

    .message-wrap
    {
        box-shadow: 0 0 3px #ddd;
        padding:0;
        align-content: center;
        left: 15%;
        margin-top: 1%;
        background-color: #b6c9ec;
        opacity: 0.9;

    }
    .msg
    {
        padding:5px;
        /*border-bottom:1px solid #ddd;*/
        margin:0;
    }
    .msg-wrap
    {
        padding:10px;
        max-height: 400px;
        overflow: auto;

    }

    .time
    {
        color:#144cb4;

    }

    .send-wrap
    {
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding:10px;
        /*background: #f8f8f8;*/
    }


    .highlight
    {
        background-color: #f7f7f9;
        border: 1px solid #e1e1e8;
    }

    .send-message-btn
    {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .btn-panel
    {
        background: #f7f7f9;
    }

    .btn-panel .btn
    {
        color:#b8b8b8;

        transition: 0.2s all ease-in-out;
    }

    .btn-panel .btn:hover
    {
        color:#666;
        background: #f8f8f8;
    }
    .btn-panel .btn:active
    {
        background: #f8f8f8;
        box-shadow: 0 0 1px #ddd;
    }

    .btn-panel-conversation .btn,.btn-panel-msg .btn
    {

        background: #f8f8f8;
    }
    .btn-panel-conversation .btn:first-child
    {
        border-right: 1px solid #ddd;
    }

    .msg-wrap .media-heading
    {
        color:white;
        font-weight: 700;
    }


    .msg-date
    {
        background: none;
        text-align: center;
        color:#aaa;
        border:none;
        box-shadow: none;
        border-bottom: 1px solid #ddd;
    }


    body::-webkit-scrollbar {
        width: 12px;
    }


    /* Let's get this party started */
    ::-webkit-scrollbar {
        width: 6px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
/*        -webkit-border-radius: 10px;
        border-radius: 10px;*/
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
/*        -webkit-border-radius: 10px;
        border-radius: 10px;*/
        background:#ddd;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }
    ::-webkit-scrollbar-thumb:window-inactive {
        background: #ddd;
    }
  </style>
{% for que in ques%}
        <div class="message-wrap col-lg-8" style = "background: rgb(1, 1, 1)">
            <div class="msg-wrap">
                <div class="media msg ">

                    <a class="media-body">
                        <small class="pull-right time"><i class="fa fa-clock-o"></i> {{ que.problem_category}}</small>
                    </a>
                        <div class="alert alert-info msg-date">
                        <a href = '#'>
                          <h3 class="media-heading" >{{ que.problem_title }}</h3>
                          <h6 class="media-heading"> {{ que.problem_description }} </h6>
                        </a>
                            </div>


                    </div>
                </div>
                <div class="alert alert-info msg-date">
                   <a href = '#' style="color:white;font-size:larger"> <strong>Pitch</strong></a>
                </div>
                
                    </div>

{% endfor %}
{% endblock %}
